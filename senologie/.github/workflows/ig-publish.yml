name: Build IG & Publish to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'crew/gaia/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install SUSHI
        run: npm install -g fsh-sushi

      - name: Cache FHIR packages
        uses: actions/cache@v4
        with:
          path: ~/.fhir/packages
          key: fhir-packages-${{ hashFiles('crew/gaia/sushi-config.yaml') }}
          restore-keys: fhir-packages-

      - name: Cache IG Publisher JAR
        uses: actions/cache@v4
        id: cache-publisher
        with:
          path: crew/gaia/input-cache/publisher.jar
          key: ig-publisher-latest

      - name: Download IG Publisher
        if: steps.cache-publisher.outputs.cache-hit != 'true'
        run: |
          mkdir -p crew/gaia/input-cache
          curl -L -o crew/gaia/input-cache/publisher.jar \
            https://github.com/HL7/fhir-ig-publisher/releases/latest/download/publisher.jar

      - name: Build IG
        run: |
          cd crew/gaia
          chmod +x _genonce.sh
          ./_genonce.sh

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: crew/gaia/output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
